<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/main.css">
  <title>Huddle - Frontend Mentor - Huddle landing page with single introductory section </title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="hero">
    <header class="hero__logo">
      <img src="images/logo.svg" alt="huddle logo">
    </header>
    <section class="hero__box">
      <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
      <article class="hero__content">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__des">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="btn">Register</a>
      </article> 
    </section>
    <footer class="hero__icon">
      <i class="fa fa-facebook-f hero__social"></i>
      <i class="fa fa-twitter hero__social"></i>
      <i class="fa fa-instagram hero__social"></i>
    </footer>
  </main>
</body>
</html>
